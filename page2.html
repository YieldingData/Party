<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .header {
            padding: 20px;
            font-size: 24px;
        }
        .beer-container {
            position: relative;
            width: 200px;
            height: 400px;
            margin: 50px auto;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .beer-glass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(to top, #f7c948, #f7d960);
            border-radius: 0 0 10px 10px;
            animation: fillBeer 3s forwards;
        }
        .foam {
            position: absolute;
            bottom: 80%;
            width: 100%;
            height: 0;
            background: #fff;
            border-radius: 50%;
            animation: fillFoam 3s forwards;
        }
        @keyframes fillBeer {
            0% { height: 0; }
            100% { height: 80%; }
        }
        @keyframes fillFoam {
            0% { height: 0; }
            100% { height: 10%; bottom: 90%; }
        }
    </style>
</head>
<body>
    <div class="header">
        Bring something to be grilled, and something to drink
    </div>
    <div class="beer-container">
        <div class="beer-glass"></div>
        <div class="foam"></div>
    </div>
    <a href="index.html" style="color: white; text-decoration: none;">Back to Main Page</a>
</body>
</html>
