<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            padding: 20px;
            font-size: 24px;
        }
        .bowling-lane {
            position: relative;
            width: 300px;
            height: 600px;
            background: linear-gradient(to bottom, #8b4513, #cd853f);
            border-radius: 10px;
            overflow: hidden;
        }
        .bowling-ball {
            position: absolute;
            bottom: 20px;
            left: calc(50% - 25px);
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
            animation: rollBall 3s ease-in-out infinite;
        }
        @keyframes rollBall {
            0% { bottom: 20px; }
            50% { bottom: calc(100% - 70px); }
            100% { bottom: 20px; }
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        Bring something to be grilled, and something to drink
    </div>
    <div class="bowling-lane">
        <div class="bowling-ball"></div>
    </div>
    <div class="button-container">
        <a href="index.html" class="button">When</a>
        <a href="page3.html" class="button">Where</a>
    </div>
</body>
</html>
