<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;

            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            padding: 20px;
            font-size: 24px;
        }

            height: 100%;
            border: 0;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;

        }
        .button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
