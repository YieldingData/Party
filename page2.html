<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .header {
            padding: 20px;
            font-size: 24px;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
        }
        .video-container video {
            width: 100%;
            border: 2px solid #fff;
            border-radius: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .smoke-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        .smoke-1, .smoke-2, .smoke-3 {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: smoke 5s infinite;
        }
        @keyframes smoke {
            0% { height: 0; opacity: 0; }
            50% { opacity: 0.5; }
            100% { height: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="header">
        Bring something to be grilled, and something to drink
    </div>
    <div class="video-container">
        <video controls>
            <source src="beer-pouring.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="smoke-container">
        <div class="smoke-1"></div>
        <div class="smoke-2"></div>
        <div class="smoke-3"></div>
    </div>
    <div class="button-container">
        <a href="index.html" class="button">When</a>
        <a href="page3.html" class="button">Where</a>
    </div>
</body>
</html>
