<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            padding: 20px;
            font-size: 24px;
        }
        #bowlingCanvas {
            background: linear-gradient(to bottom, #8b4513, #cd853f);
            border-radius: 10px;
            margin: 20px 0;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        Bring something to be grilled, and something to drink
    </div>
    <canvas id="bowlingCanvas" width="600" height="600"></canvas>
    <div class="button-container">
        <a href="index.html" class="button">When</a>
        <a href="page3.html" class="button">Where</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const { Engine, Render, Runner, Bodies, Composite, Body, Events } = Matter;

            const engine = Engine.create();
            const world = engine.world;

            const canvas = document.getElementById('bowlingCanvas');
            const render = Render.create({
                canvas: canvas,
                engine: engine,
                options: {
                    width: 600,
                    height: 600,
                    wireframes: false,
                    background: 'linear-gradient(to bottom, #8b4513, #cd853f)'
                }
            });

            Render.run(render);
            const runner = Runner.create();
            Runner.run(runner, engine);

            const ball = Bodies.circle(300, 580, 25, { restitution: 0.8 });
            Composite.add(world, ball);

            const pins = [];
            const pinWidth = 20;
            const pinHeight = 40;
            const rows = 4;
            let startX = 300 - (rows * pinWidth) / 2;

            for (let row = 0; row < rows; row++) {
                for (let i = 0; i <= row; i++) {
                    const x = startX + i * (pinWidth + 10) - row * (pinWidth / 2 + 5);
                    const y = 100 + row * (pinHeight + 10);
                    const pin = Bodies.rectangle(x, y, pinWidth, pinHeight, { isStatic: false, restitution: 0.5 });
                    pins.push(pin);
                    Composite.add(world, pin);
                }
            }

            Composite.add(world, pins);

            const ground = Bodies.rectangle(300, 590, 600, 20, { isStatic: true });
            Composite.add(world, ground);

            function shootBall() {
                Body.setPosition(ball, { x: 300, y: 580 });
                Body.setVelocity(ball, { x: (Math.random() - 0.5) * 10, y: -20 });
            }

            setInterval(shootBall, 3000);
        });
    </script>
</body>
</html>
